<!DOCTYPE html>
<html lang="en">
    
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-700 mb-4">To-Do List</h1>
    <form id="todo-form" class="flex gap-2 mb-4">
      <input 
        type="text" 
        id="todo-input" 
        placeholder="Add a new task" 
        class="flex-grow px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
        required 
      />
      <button 
        type="submit" 
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Add
      </button>
    </form>
    <ul id="todo-list" class="space-y-2"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
